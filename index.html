<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Keyboard</title>
</head>
<body>
    <div id="display">
        <p style="color: aliceblue; font-size: large; font-weight: bold;"></p>
    </div>
    <div id="keyboard">
        <div>
            <input id="key" type="button" value="~">
            <input id="key" type="button" value="1">
            <input id="key" type="button" value="2">
            <input id="key" type="button" value="3">
            <input id="key" type="button" value="4">
            <input id="key" type="button" value="5">
            <input id="key" type="button" value="6">
            <input id="key" type="button" value="7">
            <input id="key" type="button" value="8">
            <input id="key" type="button" value="9">
            <input id="key" type="button" value="0">
            <input id="key" type="button" value="delete">
        </div>
        <div>
            <input id="key" type="button" value="tab">
            <input id="key" type="button" value="Q">
            <input id="key" type="button" value="W">
            <input id="key" type="button" value="E">
            <input id="key" type="button" value="R">
            <input id="key" type="button" value="T">
            <input id="key" type="button" value="Y">
            <input id="key" type="button" value="U">
            <input id="key" type="button" value="I">
            <input id="key" type="button" value="O">
            <input id="key" type="button" value="P">
            <input id="key" type="button" value="\">
        </div>
        <div>
            <input id="key" type="button" value="caps">
            <input id="key" type="button" value="A">
            <input id="key" type="button" value="S">
            <input id="key" type="button" value="D">
            <input id="key" type="button" value="F">
            <input id="key" type="button" value="G">
            <input id="key" type="button" value="H">
            <input id="key" type="button" value="J">
            <input id="key" type="button" value="K">
            <input id="key" type="button" value="L">
            <input id="key" type="button" value="enter">
        </div>
        <div>
            <input id="key" type="button" value="shift">
            <input id="key" type="button" value="Z">
            <input id="key" type="button" value="X">
            <input id="key" type="button" value="C">
            <input id="key" type="button" value="V">
            <input id="key" type="button" value="B">
            <input id="key" type="button" value="N">
            <input id="key" type="button" value="M">
            <input id="key" type="button" value="&lt;">
            <input id="key" type="button" value="&gt;">
            <input id="key" type="button" value="shift">
        </div>
        <div>
            <input id="key" type="button" value="*">
            <input id="key" type="button" value="control">
            <input id="key" type="button" value="option">
            <input id="key" type="button" value="alt">
            <input id="key" id="space" type="button" value="Space">
            <input id="key" type="button" value="alt">
            <input id="key" type="button" value="option">
            <input id="key" type="button" value="&lt;-">
            <input id="key" type="button" value="-&gt;">
        </div>
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
